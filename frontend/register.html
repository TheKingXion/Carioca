<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Carioca Online</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="background-container">
        <div class="register-container">
            <div class="register-header">
                <h1 class="register-title">üë§ Crear Cuenta</h1>
                <p class="register-subtitle">√önete a la comunidad de Carioca Online</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="nombre" class="form-label">
                        <span class="label-icon">üë§</span>
                        Nombre de Usuario
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            class="form-input" 
                            placeholder="Tu nombre de usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                    <div class="input-error" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <span class="label-icon">üìß</span>
                        Email
                    </label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="tu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="label-icon">üîí</span>
                        Contrase√±a
                    </label>
                    <div class="input-container password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="M√≠nimo 6 caracteres"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="passwordToggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <span class="label-icon">üîê</span>
                        Confirmar Contrase√±a
                    </label>
                    <div class="input-container password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Repite tu contrase√±a"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <span id="confirmPasswordToggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="input-error" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">t√©rminos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <span class="btn-text">Crear Cuenta</span>
                    <div class="btn-loader" id="registerLoader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="form-divider">
                    <span>o</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google disabled" onclick="registerGoogle()">
                        <span class="social-icon">üîç</span>
                        Google - Pr√≥ximamente
                    </button>
                    <button type="button" class="social-btn facebook disabled" onclick="registerFacebook()">
                        <span class="social-icon">üìò</span>
                        Facebook - Pr√≥ximamente
                    </button>
                </div>

                <div class="form-footer">
                    <p class="login-text">¬øYa tienes cuenta? 
                        <a href="login.html" class="login-link">Inicia sesi√≥n aqu√≠</a>
                    </p>
                    <a href="index.html" class="back-home">‚Üê Volver al inicio</a>
                </div>
            </form>

            <!-- Mensajes de estado -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent" class="message-content"></div>
                <button class="message-close" onclick="cerrarMensaje()">√ó</button>
            </div>
        </div>
    </div>

    <!-- Efectos de part√≠culas de fondo -->
    <div class="particles-container" id="particles"></div>

    <audio id="registerSound" preload="auto">
        <source src="assets/musica/register_success.mp3" type="audio/mpeg">
    </audio>

    <script src="js/auth.js"></script>
    <script>
        // Variables globales
        let isLoading = false;

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            inicializarRegister();
            crearParticulas();
            verificarSesionExistente();
        });

        function inicializarRegister() {
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', handleRegister);

            // Validaci√≥n en tiempo real
            document.getElementById('nombre').addEventListener('input', validarNombre);
            document.getElementById('email').addEventListener('input', validarEmail);
            document.getElementById('password').addEventListener('input', validarPassword);
            document.getElementById('confirmPassword').addEventListener('input', validarConfirmPassword);

            // Efectos visuales en inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.form-group').classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.closest('.form-group').classList.remove('focused');
                    }
                });
            });
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validaciones
            if (!validarFormulario(nombre, email, password, confirmPassword, acceptTerms)) {
                return;
            }

            mostrarCargando(true);

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Registro exitoso
                    mostrarMensaje('¬°Cuenta creada exitosamente! üéâ Redirigiendo al login...', 'success');
                    reproducirSonido();

                    // Limpiar formulario
                    document.getElementById('registerForm').reset();

                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } else {
                    // Error en registro
                    mostrarMensaje(data.error || 'Error al crear la cuenta', 'error');
                    
                    // Resaltar campos con error
                    if (data.error.includes('email')) {
                        marcarError('email', 'Este email ya est√° registrado');
                    } else if (data.error.includes('usuario')) {
                        marcarError('nombre', 'Este nombre de usuario ya existe');
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('Error de conexi√≥n. Verifica tu internet.', 'error');
            } finally {
                mostrarCargando(false);
            }
        }

        function validarFormulario(nombre, email, password, confirmPassword, acceptTerms) {
            let esValido = true;

            // Limpiar errores previos
            limpiarErrores();

            // Validar nombre
            if (!nombre) {
                marcarError('nombre', 'El nombre de usuario es obligatorio');
                esValido = false;
            } else if (nombre.length < 3) {
                marcarError('nombre', 'M√≠nimo 3 caracteres');
                esValido = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(nombre)) {
                marcarError('nombre', 'Solo letras, n√∫meros y guiones bajos');
                esValido = false;
            }

            // Validar email
            if (!email) {
                marcarError('email', 'El email es obligatorio');
                esValido = false;
            } else if (!validarFormatoEmail(email)) {
                marcarError('email', 'Formato de email inv√°lido');
                esValido = false;
            }

            // Validar contrase√±a
            if (!password) {
                marcarError('password', 'La contrase√±a es obligatoria');
                esValido = false;
            } else if (password.length < 6) {
                marcarError('password', 'M√≠nimo 6 caracteres');
                esValido = false;
            }

            // Validar confirmaci√≥n de contrase√±a
            if (!confirmPassword) {
                marcarError('confirmPassword', 'Debes confirmar tu contrase√±a');
                esValido = false;
            } else if (password !== confirmPassword) {
                marcarError('confirmPassword', 'Las contrase√±as no coinciden');
                esValido = false;
            }

            // Validar t√©rminos
            if (!acceptTerms) {
                mostrarMensaje('Debes aceptar los t√©rminos y condiciones', 'error');
                esValido = false;
            }

            return esValido;
        }

        function validarNombre() {
            const nombre = this.value.trim();
            const nombreError = document.getElementById('nombreError');
            
            if (nombre) {
                if (nombre.length < 3) {
                    nombreError.textContent = 'M√≠nimo 3 caracteres';
                    nombreError.style.display = 'block';
                    this.classList.add('error');
                } else if (!/^[a-zA-Z0-9_]+$/.test(nombre)) {
                    nombreError.textContent = 'Solo letras, n√∫meros y guiones bajos';
                    nombreError.style.display = 'block';
                    this.classList.add('error');
                } else {
                    nombreError.style.display = 'none';
                    this.classList.remove('error');
                }
            } else {
                nombreError.style.display = 'none';
                this.classList.remove('error');
            }
        }

        function validarEmail() {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');
            
            if (email && !validarFormatoEmail(email)) {
                emailError.textContent = 'Formato de email inv√°lido';
                emailError.style.display = 'block';
                this.classList.add('error');
            } else {
                emailError.style.display = 'none';
                this.classList.remove('error');
            }
        }

        function validarPassword() {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password && password.length < 6) {
                passwordError.textContent = 'M√≠nimo 6 caracteres';
                passwordError.style.display = 'block';
                this.classList.add('error');
            } else {
                passwordError.style.display = 'none';
                this.classList.remove('error');
            }

            // Revalidar confirmaci√≥n si existe
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword) {
                validarConfirmPassword.call(document.getElementById('confirmPassword'));
            }
        }

        function validarConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordError.textContent = 'Las contrase√±as no coinciden';
                confirmPasswordError.style.display = 'block';
                this.classList.add('error');
            } else {
                confirmPasswordError.style.display = 'none';
                this.classList.remove('error');
            }
        }

        function validarFormatoEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function marcarError(campo, mensaje) {
            const input = document.getElementById(campo);
            const error = document.getElementById(campo + 'Error');
            
            input.classList.add('error');
            error.textContent = mensaje;
            error.style.display = 'block';
        }

        function limpiarErrores() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.input-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        function mostrarCargando(mostrar) {
            isLoading = mostrar;
            const btn = document.getElementById('registerBtn');
            const btnText = btn.querySelector('.btn-text');
            const loader = document.getElementById('registerLoader');
            
            if (mostrar) {
                btn.disabled = true;
                btn.classList.add('loading');
                btnText.style.opacity = '0';
                loader.style.display = 'block';
            } else {
                btn.disabled = false;
                btn.classList.remove('loading');
                btnText.style.opacity = '1';
                loader.style.display = 'none';
            }
        }

        function mostrarMensaje(mensaje, tipo) {
            const container = document.getElementById('messageContainer');
            const content = document.getElementById('messageContent');
            
            content.textContent = mensaje;
            container.className = `message-container ${tipo}`;
            container.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                if (container.style.display === 'block') {
                    cerrarMensaje();
                }
            }, 5000);
        }

        function cerrarMensaje() {
            document.getElementById('messageContainer').style.display = 'none';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('confirmPasswordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function verificarSesionExistente() {
            const userData = localStorage.getItem('carioca_user') || sessionStorage.getItem('carioca_user');
            if (userData) {
                mostrarMensaje('Ya tienes una sesi√≥n activa. Redirigiendo...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }

        function reproducirSonido() {
            const audio = document.getElementById('registerSound');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('No se pudo reproducir el sonido'));
        }

        function crearParticulas() {
            const container = document.getElementById('particles');
            const numParticulas = 50;
            
            for (let i = 0; i < numParticulas; i++) {
                const particula = document.createElement('div');
                particula.className = 'particle';
                particula.style.left = Math.random() * 100 + '%';
                particula.style.animationDelay = Math.random() * 20 + 's';
                particula.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particula);
            }
        }

        // Funciones para registro social (placeholder)
        function registerGoogle() {
            mostrarMensaje('Registro con Google - Pr√≥ximamente', 'info');
        }

        function registerFacebook() {
            mostrarMensaje('Registro con Facebook - Pr√≥ximamente', 'info');
        }

        // Efectos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                const form = document.getElementById('registerForm');
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
